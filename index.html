<!DOCTYPE html>
<html lang="en">
<html>
<head>
<title>Tic-Tac-Toe Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}
.result {
    border: none;
    color: black;
    padding: 15px 30px;
    text-align: center;
    font-size: 20px;

    width:30%;
     margin:0 auto;
   
}
.button2:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<script>
var a=0;
var b=0;
var c=0;
var d=0;
var e=0;
var f=0;
var g=0;
var h=0;
var i=0;
var whose_mov=1;
var temp="";
var ok=0;
var who_won=0;
var count_player1_wins=0;
var count_player2_wins=0;
var count_ties=0;
function computer_random_move()
{
  
  while(ok==0)
  {
    
    var computer_move=Math.floor(Math.random()*10)+1;
    if(computer_move==1) temp="A";
    if(computer_move==2) temp="B";
    if(computer_move==3) temp="C";
    if(computer_move==4) temp="D";
    if(computer_move==5) temp="E";
    if(computer_move==6) temp="F";
    if(computer_move==7) temp="G";
    if(computer_move==8) temp="H";
    if(computer_move==9) temp="I";
    check_Space();
  }
}
function computer_against_move()
{ 
 
  if((a==1)&&(b==1)&&(c==0)&&(temp=="")) temp="C";
  if((a==1)&&(b==0)&&(c==1)&&(temp=="")) temp="B";
  if((a==0)&&(b==1)&&(c==1)&&(temp=="")) temp="A";

  if((d==1)&&(e==1)&&(f==0)&&(temp=="")) temp="F";
  if((d==1)&&(e==0)&&(f==1)&&(temp=="")) temp="E";
  if((d==0)&&(e==1)&&(f==1)&&(temp=="")) temp="D";

  if((g==1)&&(h==1)&&(i==0)&&(temp=="")) temp="I";
  if((g==1)&&(h==0)&&(i==1)&&(temp=="")) temp="H";
  if((g==0)&&(h==1)&&(i==1)&&(temp=="")) temp="G";

  if((a==1)&&(d==1)&&(g==0)&&(temp=="")) temp="G";
  if((a==1)&&(d==0)&&(g==1)&&(temp=="")) temp="D";
  if((a==0)&&(d==1)&&(g==1)&&(temp=="")) temp="A";

  if((b==1)&&(e==1)&&(h==0)&&(temp=="")) temp="H";
  if((b==1)&&(e==0)&&(h==1)&&(temp=="")) temp="E";
  if((b==0)&&(e==1)&&(h==1)&&(temp=="")) temp="B";

  if((c==1)&&(f==1)&&(i==0)&&(temp=="")) temp="I";
  if((c==1)&&(f==0)&&(i==1)&&(temp=="")) temp="F";
  if((c==0)&&(f==1)&&(i==1)&&(temp=="")) temp="C";

  if((a==1)&&(e==1)&&(i==0)&&(temp=="")) temp="I";
  if((a==0)&&(e==1)&&(i==1)&&(temp=="")) temp="A";
  if((a==1)&&(e==0)&&(i==1)&&(temp=="")) temp="E";

  if((c==1)&&(e==1)&&(g==0)&&(temp=="")) temp="G";
   if((c==1)&&(e==0)&&(g==1)&&(temp=="")) temp="E";
    if((c==0)&&(e==1)&&(g==1)&&(temp=="")) temp="C";
}

function computer_wining_move()
{
  
  if((a==2)&&(b== 2)&&(c==0)&&(temp=="")) temp="C";
  if((a== 2)&&(b==0)&&(c== 2)&&(temp=="")) temp="B";
  if((a==0)&&(b== 2)&&(c== 2)&&(temp=="")) temp="A";

  if((d== 2)&&(e== 2)&&(f==0)&&(temp=="")) temp="F";
  if((d== 2)&&(e==0)&&(f== 2)&&(temp=="")) temp="E";
  if((d==0)&&(e== 2)&&(f== 2)&&(temp=="")) temp="D";

  if((g== 2)&&(h== 2)&&(i==0)&&(temp=="")) temp="I";
  if((g== 2)&&(h==0)&&(i== 2)&&(temp=="")) temp="H";
  if((g==0)&&(h== 2)&&(i== 2)&&(temp=="")) temp="G";

  if((a== 2)&&(d== 2)&&(g==0)&&(temp=="")) temp="G";
  if((a== 2)&&(d==0)&&(g== 2)&&(temp=="")) temp="D";
  if((a==0)&&(d== 2)&&(g== 2)&&(temp=="")) temp="A";

  if((b== 2)&&(e== 2)&&(h==0)&&(temp=="")) temp="H";
  if((b== 2)&&(e==0)&&(h== 2)&&(temp=="")) temp="E";
  if((b==0)&&(e== 2)&&(h== 2)&&(temp=="")) temp="B";

  if((c== 2)&&(f== 2)&&(i==0)&&(temp=="")) temp="I";
  if((c== 2)&&(f==0)&&(i== 2)&&(temp=="")) temp="F";
  if((c==0)&&(f== 2)&&(i== 2)&&(temp=="")) temp="C";

  if((a== 2)&&(e== 2)&&(i==0)&&(temp=="")) temp="I";
  if((a==0)&&(e== 2)&&(i== 2)&&(temp=="")) temp="A";
  if((a== 2)&&(e==0)&&(i== 2)&&(temp=="")) temp="E";

  if((c== 2)&&(e== 2)&&(g==0)&&(temp=="")) temp="G";
   if((c== 2)&&(e==0)&&(g== 2)&&(temp=="")) temp="E";
    if((c==0)&&(e== 2)&&(g== 2)&&(temp=="")) temp="C";
}

function computer_move()
{
 document.getElementById('result').innerHTML="Your turn....";
  temp="";
  ok=0;
  computer_wining_move();
  check_Space();
  if(ok==0)
  {
    computer_against_move();

    check_Space();

    if(ok==0)
    {
      
      computer_random_move();
    }
  }
  document.getElementById(temp).src="x.jpg";
  whose_mov=1;
  process();
}
function Move(k)
{
  temp=k;
  ok=0;
  if(whose_mov==1){
    check_Space();
    if(ok==1){
      
      document.getElementById(temp).src="o.png";
      whose_mov=2;
      process();
       if(who_won==0)
      { 
        document.getElementById('result').innerHTML="Computers turn....";
        setTimeout(computer_move,1000);
      }
    }
    else{
      alert("This square is already applied. Please select another");
    }
    
  }
}
function check_Space()
{
  if((temp=="A")&&(a==0)){
     ok=1;
    if(whose_mov==1)a=1;
    else a=2;
  }
  if((temp=="B")&&(b==0)){
    ok=1;
    if(whose_mov==1)b=1;
    else b=2;
  }
  if((temp=="C")&&(c==0)){
    ok=1;
  if(whose_mov==1)c=1;
    else c=2;
  }
  if((temp=="D")&&(d==0)){
    ok=1;
    if(whose_mov==1)d=1;
    else d=2;
  }
  if((temp=="E")&&(e==0)){
    ok=1;
    if(whose_mov==1)e=1;
    else e=2;
  }
  if((temp=="F")&&(f==0)){
    ok=1;
    if(whose_mov==1)f=1;
    else f=2;
  }
  if((temp=="G")&&(g==0)){
    ok=1;
    if(whose_mov==1)g=1;
    else g=2;
  }
  if((temp=="H")&&(h==0)){
    ok=1;
    if(whose_mov==1)h=1;
    else h=2;
  }
  if((temp=="I")&&(i==0)){
    ok=1;
    if(whose_mov==1)i=1;
    else i=2;
  }
}
function process(){
  check_wins();
  if(who_won==1){
    
    count_player1_wins++;
    document.getElementById('player1').value=count_player1_wins;
    alert("Player1 won");
    //playAgain();
    document.getElementById('result').innerHTML="Congrats!!! You Won!!";
  }
  if(who_won==2){
    
    count_player2_wins++;
    document.getElementById('player2').value=count_player2_wins;
    alert("Player2 won");
    //playAgain();
    document.getElementById('result').innerHTML="Ooops! You lost";
  }
  if(who_won==3){
   
    count_ties++;
    document.getElementById('ties').value=count_ties;
     alert("Tie");
    //playAgain();
    document.getElementById('result').innerHTML="Its a tie";
  }
  
}
function check_wins(){
  //Player1
  if((a==1)&&(b==1)&&(c==1))who_won=1;
  if((d==1)&&(e==1)&&(f==1))who_won=1;
  if((g==1)&&(h==1)&&(i==1))who_won=1;

  if((a==1)&&(d==1)&&(g==1))who_won=1;
  if((b==1)&&(e==1)&&(h==1))who_won=1;
  if((c==1)&&(f==1)&&(i==1))who_won=1;

  if((a==1)&&(e==1)&&(i==1))who_won=1;
  if((g==1)&&(e==1)&&(c==1))who_won=1;

  //Player2
   if((a==2)&&(b==2)&&(c==2))who_won=2;
  if((d==2)&&(e==2)&&(f==2))who_won=2;
  if((g==2)&&(h==2)&&(i==2))who_won=2;

  if((a==2)&&(d==2)&&(g==2))who_won=2;
  if((b==2)&&(e==2)&&(h==2))who_won=2;
  if((c==2)&&(f==2)&&(i==2))who_won=2;

  if((a==2)&&(e==2)&&(i==2))who_won=2;
  if((g==2)&&(e==2)&&(c==2))who_won=2;

  //Tie
  if((a!=0)&&(b!=0)&&(c!=0)&&(d!=0)&&(e!=0)&&(f!=0)&&(g!=0)&&(h!=0)&&(i!=0)&&(who_won==0))who_won=3;

}
function playAgain(){
 a=0;
 b=0;
 c=0;
 d=0;
 e=0;
 f=0;
 g=0;
 h=0;
 i=0;
 whose_mov=1;
 temp="";
 ok=0;
 who_won=0;
 document.getElementById('result').innerHTML="";
  document.getElementById('A').src="background.png";
  document.getElementById('B').src="background.png";
  document.getElementById('C').src="background.png";
  document.getElementById('D').src="background.png";
  document.getElementById('E').src="background.png";
  document.getElementById('F').src="background.png";
  document.getElementById('G').src="background.png";
  document.getElementById('H').src="background.png";
  document.getElementById('I').src="background.png";
}
function help(){
  alert("Welcome to tic-tac-toe!!Player1 plays as O's and Player2 as X's.Select the square you want to put your variable into by clicking them.You cannot occupy a square that is already occupied.The first player to get three squares in a row/colums/diagonal wins. Good luck!!");
}

</script>
</head>

<table>

</div>
